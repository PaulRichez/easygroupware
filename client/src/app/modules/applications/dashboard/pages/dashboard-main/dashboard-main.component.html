<div class="col-12 flex justify-content-between mb-3">
    <div>
        <b class="text-4xl">News</b>
        <br />
        <i class="text-sm"></i>
    </div>
</div>
<p-card>
    <div class="" style="height: calc(100vh - 275px);min-height: 200px">
        <p-table [scrollable]="true" [scrollHeight]="'flex'" scrollDirection="vertical" responsiveLayout="scroll"
            [value]="news" [lazy]="true" (onLazyLoad)="fetchNews($event)" [paginator]="true" [rows]="25"
            [totalRecords]="totalRecords" [loading]="loadingData" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[25,50]" currentPageReportTemplate="{first} à {last} news, {totalRecords} news">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th pSortableColumn="name">
                        Titre
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="description">
                        Author
                        <p-sortIcon field="description"></p-sortIcon>
                    </th>
                    <th pSortableColumn="createdAt">
                        Date de création
                        <p-sortIcon field="createdAt"></p-sortIcon>
                    </th>
                    <th style="width: 5rem; max-width: 5rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-news>
                <tr>
                    <td>
                        {{news.title}}
                    </td>
                    <td>
                        {{news.author?.userExtended?.firstName}} {{news.author?.userExtended?.lastName}}
                    </td>
                    <td>
                        {{news.createdAt | amTimeAgo}}
                    </td>
                    <td style="width: 5rem; max-width: 5rem">
                        <button pButton type="button" class="p-button-secondary p-button-text" icon="fa-solid fa-eye"
                            (click)="show(news)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td colspan="5">Aucune news actuellement</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-card>
