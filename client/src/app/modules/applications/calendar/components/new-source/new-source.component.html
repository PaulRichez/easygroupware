<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div #test class="fixed"></div>
    <div>
        <input pInputText type="text" formControlName="name" minlength="3" placeholder="Name" class="w-full mb-2" />
        <p-dropdown [options]="typeSource" formControlName="type" placeholder="Type de calendrier" styleClass="w-full"
            class="mb-2"></p-dropdown>
        <div class="flex flex-row mt-2 justify-content-between align-items-center">
            <div class="flex flex-row  align-items-center">
                <div class="mr-2">Couleur :</div>
                <p-colorPicker formControlName="color" [baseZIndex]="999999" [appendTo]="'body'"></p-colorPicker>
            </div>
        </div>
    </div>

    <div class="flex justify-content-around mt-3">
        <button pButton type="button" class="p-button-danger" (click)="onCancel()"><i
                class="bi bi-x"></i>Annuler</button>
        <button pButton type="submit" class="btn btn-success" [disabled]="form.invalid">
            <i class="bi bi-check"></i>
            Valider
        </button>
    </div>
</form>
