<div class="col-12 flex justify-content-between mb-3">
    <div>
        <b class="text-4xl">Utilisateurs</b>
        <br />
        <i class="text-sm"></i>
    </div>
    <div>
        <p-button label="Nouveau" (click)="add()" styleClass="p-button-sm"></p-button>
    </div>
</div>
<p-card>
    <div class="" style="height: calc(100vh - 275px);min-height: 200px">
        <p-table [scrollable]="true" [scrollHeight]="'flex'" scrollDirection="vertical" responsiveLayout="scroll"
            [value]="users" [lazy]="true" (onLazyLoad)="fetchUsers($event)" [paginator]="true" [rows]="25"
            [totalRecords]="totalRecords" [loading]="loadingData" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[25,50]"
            currentPageReportTemplate="{first} à {last} utilisateurs, {totalRecords} utilisateurs">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>
                        Avatar
                    </th>
                    <th pSortableColumn="username">
                        Nom de connexion
                        <p-sortIcon field="username"></p-sortIcon>
                    </th>
                    <th pSortableColumn="firstName">
                        Nom prénom
                        <p-sortIcon field="firstName"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email">
                        Email
                        <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th pSortableColumn="createdAt">
                        Date d'inscription
                        <p-sortIcon field="createdAt"></p-sortIcon>
                    </th>
                    <th style="width: 5rem; max-width: 5rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>
                        <app-avatar [user]="user"></app-avatar>
                    </td>
                    <td>
                        {{user.username}}
                    </td>
                    <td>
                        {{user.userExtended.firstName}} {{user.userExtended.lastName}}
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                    <td>
                        {{user.createdAt | amTimeAgo}}
                    </td>
                    <td style="width: 5rem; max-width: 5rem">
                        <button pButton type="button" class="p-button-secondary p-button-text" icon="fa-solid fa-pen"
                            (click)="edit(user)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-card>
